---
layout: default
title: "Daily updates"
---

<section class="p-strip u-no-padding">
  <div class="row">
    <h2>{{ page.title }}</h2>
    <ul>
      {% for post in site.posts %}
      <li><a href="{{ post.url }}">{{ post.date | date: "%B %e, %Y" }}</a></li>
      {% endfor %}
    </ul>
  </div>
</section>
